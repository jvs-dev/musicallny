<head>

<script type="module" src="firebase/initialize.js"></script>

<body>
    <main class="main">
        <header class="main__header">
            <p class="header__p">NÃ£o tem conta ainda?</p>
            <a class="main__button button--header" href="singin.html">Sing-in</a>
        </header>
        <h1 class="main__h1">LOGIN</h1>
        <form class="main__form" action="login">
            <fieldset class="form__fieldset fieldset--email">
                <legend class="form__legend">Email</legend>
                <label for="email">
                    <input type="email" class="form__input" name="email" id="accountEmail" required>
                </label>
            </fieldset>
            <fieldset class="form__fieldset fieldset--password">
                <legend class="form__legend">Senha</legend>
                <label for="">
                    <input class="form__input" min="6" type="password" name="accountPessword" id="accountPassword" required>
                </label>
            </fieldset>
            <div class="flex-row flex-row--adapt">
                <button type="button" class="main__button button--form" id="button-login">Login</button>
                <div class="flex-row">
                    <div class="form__checkbox"><div class="checkbox__checked"></div></div><p>Lembrar-se de mim</p>
                </div>
            </div>
        </form>
        <footer class="main__footer">
            <p class="footer__p">Todos os direitos reservados - 2022</p>
        </footer>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
